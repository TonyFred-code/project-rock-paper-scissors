<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="external.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <h1 class="game-name">ROCK PAPER SCISSORS</h1>
      <div class="score-board-container">
        <div class="player-score">
          <span class="name">PLAYER: </span><span class="score">0</span>
        </div>
        VS
        <div class="computer-score">
          <span>COMPUTER: </span>
          <span class="score">0</span></div>
      </div>

      <div class="player-choices">
        <h3 class="choice-header">WANNA PLAY?</h3>

        <div class="choices">
          <button data-choice="rock" class="choice">
            <img
              src="images/icon-rock.svg"
              alt="Fist Signal to represent Rock Choice"
            />
          </button>

          <button data-choice="paper" class="choice">
            <img
              src="images/icon-paper.svg"
              alt="Hand Spread to signify Paper Choice"
            />
          </button>

          <button data-choice="scissors" class="choice">
            <img
              src="images/icon-scissors.svg"
              alt="Peace signal to signify Scissors Choice"
            />
          </button>
        </div>
      </div>

      <div class="round-summary">
        <div class="computer-choice hidden">COMPUTER CHOSE ROCK</div>
        <div class="player-choice hidden">YOU CHOSE PAPER</div>
        <div class="decision-summary hidden">YOU LOSE! ROCK BEATS PAPER</div>
      </div>
      <div class="game-summary hidden">YOU LOST THIS GAME.</div>

      <div class="playing-buttons">
        <button class="quit-round hidden">QUIT ROUND</button>
        <button class="next-round hidden">NEXT ROUND</button>
        <button class="quit-game hidden">QUIT SESSION</button>
        <button class="new-game">START GAME</button>
      </div>

      <div class="rules-notifications">
        ROCK BEATS SCISSORS. SCISSORS BEATS PAPER. PAPER BEATS ROCK.
      </div>
    </div>
  </body>
</html>
