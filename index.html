<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="external.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <section class="player-choices">
      <div><button class="rock choice">ROCK</button></div>
      <div><button class="paper choice">PAPER</button></div>
      <div><button class="scissors choice">SCISSORS</button></div>
    </section>

    <section class="score-board">
        <div>Computer Score: <span class="computer-score">0</span></div>
        <div>Player Score: <span class="player-score">0</span></div>
    </section>

    <section class="round-summary">
        Oops! Your rock just lost to Suzzy's paper.
    </section>

    <section class="game-summary">
        <div>With 7 tries, you beat Suzzy The Computer</div>
    </section>
  </body>
</html>
