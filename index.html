<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="external.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <div class="score-board-container">
        <div class="player-score">
            <span class="name">PLAYER</span>: <span class="score">0</span>
        </div>
        <div class="computer-score">
            COMPUTER: <span class="score">0</span>
        </div>
      </div>

      <div class="player-choices">
        <h3>CHOOSE YOUR WEAPON</h3>

        <div class="choices">
            <button class="rock choice">
              <img
                src="images/icon-rock.svg"
                alt="Fist Signal to represent Rock Choice"
              />
            </button>

            <button class="paper choice">
              <img
                src="images/icon-paper.svg"
                alt="Hand Spread to signify Paper Choice"
              />
            </button>

            <button class="scissors choice">
              <img
                src="images/icon-scissors.svg"
                alt="Peace signal to signify Scissors Choice"
              />
            </button>
          </div>
        </div>

        <div class="round-summary hidden">
            <div class="computer-summary">
                COMPUTER CHOSE ROCK
            </div>
            <div class="player-summary">
                YOU CHOSE PAPER
            </div>
            <div class="final-summary">
                YOU LOSE! ROCK BEATS PAPER
            </div>
        </div>

        <div class="playing-buttons">
            <button class="next-round hidden">NEXT ROUND</button>
            <button class="quit-round hidden">QUIT ROUND</button>
            <button class="quit-game hidden">QUIT SESSION</button>
            <button class="new-game">NEW SESSION</button>
        </div>
    </div>
  </body>
</html>
